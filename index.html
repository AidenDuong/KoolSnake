<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Leaderboard</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    canvas { border: 1px solid white; display: none; }
    button { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; }
    .hidden { display: none; }
    .info { position: absolute; font-size: 18px; color: white; }
    .coins-display { top: 10px; left: 10px; }
    .score-display { top: 10px; right: 10px; }
    #menu, #shop, #end-screen, #leaderboard { display: none; text-align: center; }
    #menu { display: block; }
    .shop-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .shop-item span { color: white; } /* Shop text white */
    .leaderboard-item { color: white; margin-bottom: 5px; }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu">
    <h1>Snake Game</h1>
    <button id="start-game">Start Game</button>
    <button id="open-shop">Shop</button>
    <button id="view-leaderboard">Leaderboard</button>
  </div>

  <!-- Shop -->
  <div id="shop">
    <h1>Shop</h1>
    <div id="shop-items"></div>
    <button id="back-to-menu">Back to Menu</button>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <h1>Leaderboard</h1>
    <div id="leaderboard-items"></div>
    <button id="leaderboard-back">Back to Menu</button>
  </div>

  <!-- End Screen -->
  <div id="end-screen">
    <h1>Game Over</h1>
    <p>Your final score: <span id="final-score"></span></p>
    <button id="restart-game">Restart</button>
    <button id="return-menu">Return to Menu</button>
  </div>

  <!-- Game -->
  <canvas id="game" width="800" height="600"></canvas>
  <div class="info coins-display">Coins: <span id="coins">0</span></div>
  <div class="info score-display">Score: <span id="score">0</span></div>

  <script>
    // Core Variables
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    const shop = document.getElementById('shop');
    const endScreen = document.getElementById('end-screen');
    const leaderboard = document.getElementById('leaderboard');
    const shopItems = document.getElementById('shop-items');
    const coinsDisplay = document.getElementById('coins');
    const scoreDisplay = document.getElementById('score');
    const finalScore = document.getElementById('final-score');
    const leaderboardItems = document.getElementById('leaderboard-items');
    const grid = 32;
    let count = 0;
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let unlockedSkins = JSON.parse(localStorage.getItem('unlockedSkins')) || ['Default'];
    let selectedSkin = localStorage.getItem('selectedSkin') || 'Default';
    let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
    const snakeColors = ['blue', 'cyan']; // Original colors array

    // Snake and Apple
    const snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
    const apple = { x: 320, y: 320 };

    // Skins
    const skins = [
      { name: 'Default', colors: snakeColors, price: 0 },
      { name: 'Red', colors: ['red', 'orange'], price: 50 },
      // Add other skins here...
    ];

    // Save Game State
    function saveGameState() {
      localStorage.setItem('coins', coins);
      localStorage.setItem('unlockedSkins', JSON.stringify(unlockedSkins));
      localStorage.setItem('selectedSkin', selectedSkin);
      localStorage.setItem('highScores', JSON.stringify(highScores));
    }

    // Load Leaderboard
    function loadLeaderboard() {
      leaderboardItems.innerHTML = '';
      highScores.sort((a, b) => b.score - a.score).slice(0, 10).forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'leaderboard-item';
        div.textContent = `${index + 1}. ${entry.name}: ${entry.score}`;
        leaderboardItems.appendChild(div);
      });
    }

    // Reset Game
    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      apple.x = Math.floor(Math.random() * 25) * grid;
      apple.y = Math.floor(Math.random() * 19) * grid;
    }

    // Show End Screen
    function showEndScreen() {
      canvas.style.display = 'none';
      endScreen.style.display = 'block';
      const finalScoreValue = snake.maxCells - 4;
      finalScore.textContent = finalScoreValue;

      // Prompt for name and save score
      const name = prompt("Enter your name for the leaderboard:") || "Anonymous";
      highScores.push({ name, score: finalScoreValue });
      saveGameState();
    }

      if (++count < 4) return;
