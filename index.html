<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Skins, Shop, and Leaderboard</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas { 
      border: 2px solid white; /* Smaller border */
      display: none; 
      margin: 20px; /* Add some margin to separate the canvas from surrounding content */
    }
    button { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; }
    .hidden { display: none; }
    .info { position: absolute; font-size: 18px; color: white; }
    .coins-display { top: 10px; left: 10px; }
    .score-display { top: 10px; right: 10px; }
    #menu, #shop, #end-screen { display: none; text-align: center; }
    #menu { display: block; }
    .shop-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .shop-item span { color: white; } /* Shop text white */
    
    /* Title Styling */
    #title {
      font-size: 48px;
      color: white;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 5px;
    }

    /* Leaderboard */
    #leaderboard {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      color: white;
      margin-top: 20px;
      border-radius: 5px;
    }
    #leaderboard h2 {
      margin: 0;
      font-size: 24px;
    }
    #leaderboard ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }
    #leaderboard li {
      font-size: 18px;
    }

    /* File Input styling */
    #background-input {
      margin-top: 20px;
      padding: 10px;
      color: white;
      background-color: #333;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Big Title -->
  <div id="title">KOOL SNAKE</div>

  <!-- Menu -->
  <div id="menu">
    <h1>Snake Game</h1>
    <button id="start-game">Start Game</button>
    <button id="open-shop">Shop</button>
    <button id="view-leaderboard">Leaderboard</button>
    <button id="custom-background">Custom Background</button> <!-- New button -->
    <button id="reset-background">Reset Background</button> <!-- Reset button -->
  </div>

  <!-- Shop -->
  <div id="shop">
    <h1>Shop</h1>
    <div id="shop-items"></div>
    <button id="back-to-menu">Back to Menu</button>
  </div>

  <!-- End Screen -->
  <div id="end-screen">
    <h1>Game Over</h1>
    <p>Your final score: <span id="final-score"></span></p>
    <button id="restart-game">Restart</button>
    <button id="return-menu">Return to Menu</button>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" class="hidden">
    <h2>Leaderboard</h2>
    <ul id="leaderboard-list"></ul>
    <button id="back-to-menu-leaderboard">Back to Menu</button>
  </div>

  <!-- Game -->
  <canvas id="game" width="800" height="600"></canvas>
  <div class="info coins-display">Coins: <span id="coins">0</span></div>
  <div class="info score-display">Score: <span id="score">0</span></div>

  <input type="file" id="background-input" class="hidden" accept="image/*"> <!-- File input -->

    // Save Game State
    function saveGameState() {
      localStorage.setItem('coins', coins);
      localStorage.setItem('unlockedSkins', JSON.stringify(unlockedSkins));
      localStorage.setItem('selectedSkin', selectedSkin);
      localStorage.setItem('customBackground', customBackground); // Save custom background
    }

    // Show Custom Background Picker
    document.getElementById('custom-background').addEventListener('click', () => {
      document.getElementById('background-input').click();
    });

    // Handle Background Image Upload
    document.getElementById('background-input').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          customBackground = event.target.result;
          saveGameState();
          loadCustomBackground();
        };
        reader.readAsDataURL(file); // Convert image to data URL
      }
    });

    // Load Custom Background
    function loadCustomBackground() {
      const backgroundImage = new Image();
      backgroundImage.src = customBackground;
      backgroundImage.onload = function() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      };
    }

    // Reset Background to Default
    document.getElementById('reset-background').addEventListener('click', () => {
      customBackground = null;
      saveGameState();
      loadDefaultBackground();
    });

    // Load Default Background (Solid Black for example)
    function loadDefaultBackground() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = 'black'; // Default background color
      context.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Draw Snake (and handle custom background in the drawing)
    function drawSnake() {

        loadCustomBackground();
      } else {
        loadDefaultBackground();
      }

      const skin = skins.find(s => s.name === selectedSkin);
      snake.cells.forEach((cell, index) => {
        const gradient = context.createLinearGradient(cell.x, cell.y, cell.x + grid, cell.y + grid);
        skin.colors.forEach((color, i) => gradient.addColorStop(i / (skin.colors.length - 1), color));
        context.fillStyle = gradient;
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

</body>
</html>
