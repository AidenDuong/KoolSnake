<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Skins and Shop</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    canvas { border: 1px solid white; display: none; }
    button { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; }
    .hidden { display: none; }
    .info { position: absolute; font-size: 18px; color: white; }
    .coins-display { top: 10px; left: 10px; }
    .score-display { top: 10px; right: 10px; }
    #menu, #shop, #end-screen { display: none; text-align: center; }
    #menu { display: block; }
    .shop-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .shop-item span { color: white; }
    .game-title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu">
    <h1>Snake Game</h1>
    <button id="start-game">Start Game</button>
    <button id="open-shop">Shop</button>
  </div>

  <!-- Shop -->
  <div id="shop">
    <h1>Shop</h1>
    <div id="shop-items"></div>
    <button id="back-to-menu">Back to Menu</button>
  </div>

  <!-- End Screen -->
  <div id="end-screen">
    <h1>Game Over</h1>
    <p>Your final score: <span id="final-score"></span></p>
    <button id="restart-game">Restart</button>
    <button id="return-menu">Return to Menu</button>
  </div>

  <!-- Game -->
  <canvas id="game" width="800" height="600"></canvas>
  <div class="game-title">Snake Game</div>
  <div class="info coins-display">Coins: <span id="coins">0</span></div>
  <div class="info score-display">Score: <span id="score">0</span></div>

  <script>
    // Core Variables
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    const shop = document.getElementById('shop');
    const endScreen = document.getElementById('end-screen');
    const shopItems = document.getElementById('shop-items');
    const coinsDisplay = document.getElementById('coins');
    const scoreDisplay = document.getElementById('score');
    const finalScore = document.getElementById('final-score');
    const grid = 32; // Ensure this aligns with the canvas size evenly
    let count = 0;
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let unlockedSkins = JSON.parse(localStorage.getItem('unlockedSkins')) || ['Default'];
    let selectedSkin = localStorage.getItem('selectedSkin') || 'Default';

    // Snake and Apple
    const snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
    const apple = { x: 320, y: 320 };

    // Additional methods for game setup...

    // Reset Game
    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      apple.x = Math.floor((Math.random() * canvas.width) / grid) * grid;
      apple.y = Math.floor((Math.random() * canvas.height) / grid) * grid;
    }

    // Draw Snake and other game elements...

    // Event Listeners
    document.getElementById('start-game').addEventListener('click', () => {
      menu.style.display = 'none';
      canvas.style.display = 'block';
      resetGame();
      requestAnimationFrame(loop);
    });

    // Game Loop
    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return;
      count = 0;

      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      // Loop around canvas edges
      if (snake.x < 0) snake.x = canvas.width - grid;
      if (snake.x >= canvas.width) snake.x = 0;
      if (snake.y < 0) snake.y = canvas.height - grid;
      if (snake.y >= canvas.height) snake.y = 0;

      // Additional game loop logic...
    }

    // Load Initial State
    coinsDisplay.textContent = coins;
    resetGame();
  </script>
</body>
</html>
