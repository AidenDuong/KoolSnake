<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Skins and Shop</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    canvas { border: 1px solid white; display: none; }
    button { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; }
    .hidden { display: none; }
    .info { position: absolute; font-size: 18px; color: white; }
    .coins-display { top: 10px; left: 10px; }
    .score-display { top: 10px; right: 10px; }
    #menu, #shop, #end-screen { display: none; text-align: center; }
    #menu { display: block; }
    .shop-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .shop-item span { color: white; } /* Shop text white */
    #mobile-controls {
      display: none; /* Initially hidden */
      flex-direction: column;
      align-items: center;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
    }
    #mobile-controls div {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background: white;
      border: 1px solid black;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu">
    <h1>Snake Game</h1>
    <button id="start-game">Start Game</button>
    <button id="open-shop">Shop</button>
  </div>

  <!-- Shop -->
  <div id="shop">
    <h1>Shop</h1>
    <div id="shop-items"></div>
    <button id="back-to-menu">Back to Menu</button>
  </div>

  <!-- End Screen -->
  <div id="end-screen">
    <h1>Game Over</h1>
    <p>Your final score: <span id="final-score"></span></p>
    <button id="restart-game">Restart</button>
    <button id="return-menu">Return to Menu</button>
  </div>

  <!-- Game -->
  <canvas id="game" width="800" height="600"></canvas>
  <div class="info coins-display">Coins: <span id="coins">0</span></div>
  <div class="info score-display">Score: <span id="score">0</span></div>

  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <button id="up" class="control-btn">↑</button>
    <div>
      <button id="left" class="control-btn">←</button>
      <button id="right" class="control-btn">→</button>
    </div>
    <button id="down" class="control-btn">↓</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    const shop = document.getElementById('shop');
    const endScreen = document.getElementById('end-screen');
    const coinsDisplay = document.getElementById('coins');
    const scoreDisplay = document.getElementById('score');
    const finalScore = document.getElementById('final-score');
    const grid = 32;
    let count = 0;
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let unlockedSkins = JSON.parse(localStorage.getItem('unlockedSkins')) || ['Default'];
    let selectedSkin = localStorage.getItem('selectedSkin') || 'Default';

    const snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
    const apple = { x: grid * 5, y: grid * 5 };

    function saveGameState() {
      localStorage.setItem('coins', coins);
      localStorage.setItem('unlockedSkins', JSON.stringify(unlockedSkins));
      localStorage.setItem('selectedSkin', selectedSkin);
    }

    function getRandomGridPosition(maxX, maxY) {
      return {
        x: Math.floor(Math.random() * maxX) * grid,
        y: Math.floor(Math.random() * maxY) * grid,
      };
    }

    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      const position = getRandomGridPosition(canvas.width / grid, canvas.height / grid);
      apple.x = position.x;
      apple.y = position.y;
    }

    function drawSnake() {
      context.fillStyle = 'blue';
      snake.cells.forEach((cell, index) => {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          coins += 10;
          coinsDisplay.textContent = coins;
          const position = getRandomGridPosition(canvas.width / grid, canvas.height / grid);
          apple.x = position.x;
          apple.y = position.y;
          saveGameState();
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            showEndScreen();
          }
        }
      });
    }

    function showEndScreen() {
      canvas.style.display = 'none';
      endScreen.style.display = 'block';
      finalScore.textContent = snake.maxCells - 4;
    }

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return;
      count = 0;

      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) snake.x = canvas.width - grid;
      if (snake.x >= canvas.width) snake.x = 0;
      if (snake.y < 0) snake.y = canvas.height - grid;
      if (snake.y >= canvas.height) snake.y = 0;

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      drawSnake();
    }

    document.getElementById('start-game').addEventListener('click', () => {
      menu.style.display = 'none';
      canvas.style.display = 'block';
      resetGame();
      requestAnimationFrame(loop);
    });

    document.getElementById('restart-game').addEventListener('click', () => {
      endScreen.style.display = 'none';
      canvas.style.display = 'block';
      resetGame();
      requestAnimationFrame(loop);
    });

    document.addEventListener('keydown', (e) => {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.which === 38 && snake.dy === 0) {
        snake.dx = 0;
        snake.dy = -grid;
      } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.which === 40 && snake.dy === 0) {
        snake.dx = 0;
        snake.dy = grid;
      }
    });

    function handleMobileControl(direction) {
      if (direction === 'up' && snake.dy === 0) {
        snake.dx = 0;
        snake.dy = -grid;
      } else if (direction === 'down' && snake.dy === 0) {
        snake.dx = 0;
        snake.dy = grid;
      } else if (direction === 'left' && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (direction === 'right' && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
    }

    document.getElementById('up').addEventListener('click', () => handleMobileControl('up'));
    document.getElementById('down').addEventListener('click', () => handleMobileControl('down'));
    document.getElementById('left').addEventListener('click', () => handleMobileControl('left'));
    document.getElementById('right').addEventListener('click', () => handleMobileControl('right'));

    if ('ontouchstart' in window || navigator.maxTouchPoints) {
      document.getElementById('mobile-controls').style.display = 'flex';
    }

    coinsDisplay.textContent = coins;
    resetGame();
  </script>
</body>
</html>
